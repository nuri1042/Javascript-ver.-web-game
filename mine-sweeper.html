<!DOCTYPE html>
<html>
  <head>
    <title>지뢰 찾기</title>
    <style>
      table {
        border-collapse: collapse;
      }
      td {
        border: 1px solid #bbb;
        text-align: center;
        line-height: 20px;
        width: 20px;
        height: 20px;
        background: #888;
      }
      td.opened {
        background: white;
      }
      td.flag {
        background: red;
      }
      td.question {
        background: orange;
      }
    </style>
  </head>
  <body>
    <form id="form">
      <input placeholder="가로 줄" id="row" size="5" />
      <input placeholder="세로 줄" id="cell" size="5" />
      <input placeholder="지뢰" id="mine" size="5" />
      <button>생성</button>
    </form>
    <div id="timer">0초</div>
    <table id="table">
      <tbody></tbody>
    </table>
    <div id="result"></div>
  </body>
  <script>
    const $form = document.querySelector('#form');
    const $timer = document.querySelector('#timer');
    const $tbody = document.querySelector('#table tbody');
    const $result = document.querySelector('#result');
    let row = 10; // 줄
    let cell = 10; // 칸
    let mine = 10; // 지뢰
    const CODE = {
      OPENED: 0, // 0~8이면 모두 열린 칸
      NORMAL: -1, // 닫힌 칸(지뢰 X)
      QUESTION: -2, // 물음표 칸(지뢰 X)
      FLAG: -3, // 깃발 칸(지뢰 X)
      QUESTION_MINE: -4, // 물음표 칸(지뢰 O)
      FLAG_MINE: -5, // 깃발 칸(지뢰 O)
      MINE: -6, // 닫힌 칸(지뢰 O)
    };
    let data;
    let openCount;
    let startTime;
    let interval;
    //const dev = false;  // flag 변수

    function onSubmit(event) {
      event.preventDefault();
      row = parseInt(event.target.row.value);
      cell = parseInt(event.target.cell.value);
      mine = parseInt(event.target.mine.value);
      openCount = 0;
      clearInterval(interval);
      $tbody.innerHTML = '';
      drawTable();
      startTime = new Date();
      interval = setInterval(() => {
        const time = Math.floor((new Date() - startTime) / 1000);
        $timer.textContent = `${time}초`;
      }, 1000);
    }
    $form.addEventListener('submit', onSubmit);

    function countMine(rowIndex, cellIndex) {
      const mine = [CODE.MINE, CODE.FLAG_MINE, CODE.QUESTION_MINE];
      let i = 0;
      mine.includes(data[rowIndex - 1]?.[cellIndex - 1]) && i++;
      mine.includes(data[rowIndex - 1]?.[cellIndex]) && i++;
      mine.includes(data[rowIndex - 1]?.[cellIndex + 1]) && i++;
      mine.includes(data[rowIndex][cellIndex - 1]) && i++;
      mine.includes(data[rowIndex][cellIndex + 1]) && i++;
      mine.includes(data[rowIndex + 1]?.[cellIndex - 1]) && i++;
      mine.includes(data[rowIndex + 1]?.[cellIndex]) && i++;
      mine.includes(data[rowIndex + 1]?.[cellIndex + 1]) && i++;
      return i;
    }
    function open(rowIndex, cellIndex) {
      if (data[rowIndex]?.[cellIndex] >= CODE.OPENED) return;
      const target = $tbody.children[rowIndex]?.children[cellIndex];
      if (!target) {
        return;
      }
      const count = countMine(rowIndex, cellIndex);
      target.textContent = count || '';
      target.className = 'opened';
      data[rowIndex][cellIndex] = count;
      openCount++;
      if (openCount === row * cell - mine) {
        const time = (new Date() - startTime) / 1000;
        clearInterval(interval);
        $tbody.removeEventListener('contextmenu', onRightClick);
        $tbody.removeEventListener('click', onLeftClick);
        setTimeout(() => {
          alert(`승리했습니다! ${time}초가 걸렸습니다.`);
        }, 500);
      }
      return count;
    }
    function openAround(ri, ci) {
      setTimeout(() => {
        const count = open(ri, ci); // 내 칸을 먼저 열고
        //주변 지뢰 개수가 0이면 주변칸 open
        if (count === 0) {
          openAround(ri - 1, ci - 1);
          openAround(ri - 1, ci);
          openAround(ri - 1, ci + 1);
          openAround(ri, ci - 1);
          openAround(ri, ci + 1);
          openAround(ri + 1, ci - 1);
          openAround(ri + 1, ci);
          openAround(ri + 1, ci + 1);
        }
      }, 0);
    }
    let normalCellFound = false; // 해당 칸이 빈칸인지
    let searched;
    let firstClick = true;

    function transferMine(ri, ci) {
      // 이미 빈칸 찾은 경우 종료
      if (normalCellFound === true) return;
      // index 가 -1 되는 경우 방지
      if (ri < 0 || ri >= row || ci < 0 || ci >= cell) return;
      // 이미 찾은 칸이면 종료
      if (searched[ri][ci]) return;
      // 빈칸 인 경우
      if (data[ri][ci] === CODE.NORMAL) {
        normalCellFound = true;
        data[ri][ci] = CODE.MINE;
      } else {
        // 지뢰 칸인 경우 8방향 탐색
        searched[ri][ci] = true;
        transferMine(ri - 1, ci - 1);
        transferMine(ri - 1, ci);
        transferMine(ri - 1, ci + 1);
        transferMine(ri, ci - 1);
        transferMine(ri, ci + 1);
        transferMine(ri + 1, ci - 1);
        transferMine(ri + 1, ci);
        transferMine(ri + 1, ci + 1);
      }
    }
    function onLeftClick(event) {
      const target = event.target; // td 태그
      const rowIndex = target.parentNode.rowIndex;
      const cellIndex = target.cellIndex;
      let cellData = data[rowIndex][cellIndex];
      if (firstClick) {
        // 첫번째 클릭이라면 fisrtClick = true
        firstClick = false;
        // 똑같은 이차원 배열을 생성해 이미 찾아본 칸인지 확인
        searched = Array(row)
          .fill()
          .map(() => []);
        // 첫 클릭이 지뢰라면
        if (cellData === CODE.MINE) {
          transferMine(rowIndex, cellIndex); // 지뢰 옮기기
          data[rowIndex][cellIndex] = CODE.NORMAL; // 지금 칸을 빈칸으로
          cellData = CODE.NORMAL;
        }
      }
      if (cellData === CODE.NORMAL) {
        // 닫힌 칸이면
        openAround(rowIndex, cellIndex);
      } else if (cellData === CODE.MINE) {
        // 지뢰 칸이면
        clearInterval(interval);
        target.textContent = '펑';
        target.className = 'opened';
        $tbody.removeEventListener('contextmenu', onRightClick);
        $tbody.removeEventListener('click', onLeftClick);
      }
    }
    function onRightClick(event) {
      event.preventDefault();
      const target = event.target; // td
      const rowIndex = target.parentNode.rowIndex;
      const cellIndex = target.cellIndex;
      const cellData = data[rowIndex][cellIndex];
      // 지뢰 칸인 경우
      if (cellData === CODE.QUESTION_MINE) {
        data[rowIndex][cellIndex] = CODE.FLAG_MINE;
        target.className = 'flag';
        target.textContent = '!';
      } else if (cellData === CODE.FLAG_MINE) {
        data[rowIndex][cellIndex] = CODE.MINE;
        target.className = '';
        //target.textContent = 'X';
      } else if (cellData === CODE.MINE) {
        data[rowIndex][cellIndex] = CODE.QUESTION_MINE;
        target.className = 'question';
        target.textContent = '?';
      }
      // 지뢰 칸 아닌 경우
      else if (cellData === CODE.NORMAL) {
        data[rowIndex][cellIndex] = CODE.QUESTION;
        target.className = 'question';
        target.textContent = '?';
      } else if (cellData === CODE.QUESTION) {
        data[rowIndex][cellIndex] = CODE.FLAG;
        target.className = 'flag';
        target.textContent = '!';
      } else if (cellData === CODE.FLAG) {
        data[rowIndex][cellIndex] = CODE.NORMAL;
        target.className = '';
        target.textContent = '';
      }
    }
    function plantMine() {
      const candidate = Array(row * cell)
        .fill()
        .map((arr, i) => {
          return i;
        });
      const shuffle = [];
      for (let i = 0; i < mine; i++) {
        const chosen = candidate.splice(Math.floor(Math.random() * candidate.length), 1)[0];
        shuffle.push(chosen);
      }
      const data = [];
      for (let i = 0; i < row; i++) {
        const rowData = [];
        data.push(rowData);
        for (let j = 0; j < cell; j++) {
          rowData.push(CODE.NORMAL);
        }
      }
      for (let k = 0; k < shuffle.length; k++) {
        const ver = Math.floor(shuffle[k] / cell);
        const hor = shuffle[k] % cell;
        data[ver][hor] = CODE.MINE;
      }
      return data;
    }
    function drawTable() {
      data = plantMine();
      data.forEach((row) => {
        const $tr = document.createElement('tr');
        row.forEach((cell) => {
          const $td = document.createElement('td');
          if (cell === CODE.MINE) {
            //$td.textContent = 'X';  // 개발 편의를 위해
          }
          $tr.append($td);
        });
        $tbody.append($tr);
        $tbody.addEventListener('contextmenu', onRightClick);
        $tbody.addEventListener('click', onLeftClick);
      });
    }
  </script>
</html>
